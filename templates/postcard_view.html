<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엽서 보기</title>
    <style>
        @font-face {
            font-family: 'PyeojinGothic';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2504-1@1.0/PyeojinGothic-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'Pretendard';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Thin.woff2') format('woff2');
            font-weight: 100;
            font-display: swap;
        }
        @font-face {
            font-family: 'KimJeongcheolMyoungjo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/KimjungchulMyungjo-Light.woff2') format('woff2');
            font-weight: 300;
            font-display: swap;
        }
        @font-face {
            font-family: 'YesMyungjo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_13@1.0/YESMyoungjo-Regular.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'YesMyungjo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_13@1.0/YESMyoungjo-Bold.woff') format('woff');
            font-weight: 700;
            font-display: swap;
        }
        @font-face {
            font-family: 'SchoolSafetyWing';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2511-1@1.0/HakgyoansimNalgaeR.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }
        :root {
            --ink: #0f172a;
            --muted: #475569;
            --user-font: 'Pretendard', 'Noto Sans KR', system-ui, -apple-system, sans-serif;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: #f5f7fb;
            color: var(--ink);
            font-family: var(--user-font);
            padding: 18px;
        }
        .wrap {
            max-width: 1100px;
            margin: 0 auto;
        }
        .actions {
            margin-top: 14px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary { background: #2563eb; color: #fff; }
        .btn-light { background: #fff; color: #111827; border: 1px solid #e5e7eb; }
        .btn-x { background: #0f172a; color: #fff; }
        .btn-kakao { background: #FEE500; color: #191919; }
        .btn-instagram { background: linear-gradient(135deg, #F58529 0%, #DD2A7B 45%, #8134AF 75%, #515BD4 100%); color: #fff; }
        .share-section {
            margin-top: 18px;
            text-align: center;
        }
        .share-title {
            font-weight: 800;
            margin-bottom: 10px;
            color: #1f2937;
        }
        .card {
            position: relative;
            background: url("{{ url_for('static', filename=template_image) }}") center/cover no-repeat;
            width: 100%;
            aspect-ratio: 16 / 10;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        .card.letter {
            aspect-ratio: 2 / 3;
        }
        .overlay {
            position: absolute;
            inset: 0;
            padding: 3% 2.5%;
            display: flex;
            gap: 1.5%;
        }
        .left, .right {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ============ 편지지 템플릿: 50/50 상하 분할 ============ */
        .card.letter .overlay {
            flex-direction: column;
            gap: 0;
            padding: 5% 8%;
            height: 90%;
            width: 90%;
            margin: auto;
            justify-content: flex-start;
        }
        
        /* 위쪽 50%: verse 영역 */
        .card.letter .left {
            position: relative;
            flex: 0 0 50%; /* 정확히 50% */
            padding: 3% 4%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 아래쪽 50%: msg + sender 영역 */
        .card.letter .right {
            flex: 0 0 50%; /* 정확히 50% */
            padding: 3% 4%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: stretch;
        }
        
        .card.letter .verse-box {
            position: relative;
            width: 100%;
            height: 100%;
            color: var(--ink);
            line-height: 1.5;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: var(--user-font);
        }
        
        .card.letter .msg-box {
            position: relative;
            flex: 1 1 0; /* 남은 공간 채움 */
            color: var(--ink);
            line-height: 1.5;
            font-weight: 600;
            overflow: hidden;
            font-family: var(--user-font);
        }
        
        .card.letter .sender-box {
            position: relative;
            flex-shrink: 0;
            margin-top: 4px;
            text-align: right;
            color: var(--ink);
            font-weight: 700;
            overflow: hidden;
            font-family: var(--user-font);
            align-self: flex-end;
            max-width: 70%;
        }

        /* ============ 엽서 템플릿: 좌우 2단 ============ */
        .card.postcard .overlay {
            flex-direction: row;
            gap: 1.5%;
            padding: 3% 2.5%;
        }
        
        .card.postcard .left,
        .card.postcard .right {
            flex: 1;
            position: relative;
        }
        
        .card.postcard .verse-box {
            position: absolute;
            top: 12%;
            left: 4%;
            right: 4%;
            bottom: 10%;
            color: var(--ink);
            line-height: 1.5;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: var(--user-font);
        }
        
        .card.postcard .msg-box {
            position: absolute;
            top: 25%;
            left: 5%;
            right: 5%;
            bottom: 22%;
            color: var(--ink);
            line-height: 1.5;
            font-weight: 600;
            overflow: hidden;
            font-family: var(--user-font);
        }
        
        .card.postcard .sender-box {
            position: absolute;
            bottom: 8%;
            left: auto;
            right: 8%;
            max-width: 55%;
            text-align: right;
            color: var(--ink);
            font-weight: 700;
            overflow: hidden;
            font-family: var(--user-font);
        }

        /* ============ 공통 스타일 ============ */
        .verse-box .text {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .verse-box .text .body {
            flex: 1;
            overflow: hidden;
        }
        .verse-box .ref {
            font-weight: 800;
            text-align: right;
            flex-shrink: 0;
            margin-top: 0;
            align-self: flex-end;
            display: block;
        }
        
        .msg-box {
            color: var(--ink);
            line-height: 1.5;
            font-weight: 600;
            overflow: hidden;
            font-family: var(--user-font);
        }
        
        .sender-box {
            color: var(--ink);
            font-weight: 700;
            overflow: hidden;
            text-align: right;
            font-family: var(--user-font);
        }
        
        /* ============ 반응형 조정 ============ */
        @media (max-width: 768px) {
            .card.postcard .overlay { 
                padding: 2.5% 2%;
                gap: 1%;
            }
            .card.postcard .verse-box {
                top: 20%;
                bottom: 12%;
            }
            .card.postcard .msg-box {
                top: 30%;
                bottom: 25%;
            }
            .card.postcard .sender-box {
                bottom: 10%;
                right: 10%;
                max-width: 60%;
            }
            
            .card.letter .overlay {
                height: 90%;
                width: 90%;
                padding: 5% 8%;
            }
        }
        
        @media (max-width: 480px) {
            body { padding: 10px; }
            .card { border-radius: 8px; }
            
            .card.postcard .verse-box {
                top: 18%;
                left: 3%;
                right: 3%;
            }
            .card.postcard .msg-box {
                top: 30%;
                left: 4%;
                right: 4%;
                bottom: 28%;
            }
            .card.postcard .sender-box {
                bottom: 12%;
                right: 12%;
                max-width: 70%;
            }
            
            .card.letter .overlay {
                height: 90%;
                width: 90%;
                padding: 5% 7%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
    <script>
        (function() {
            const fontFamily = {{ font_family|tojson }};
            if (fontFamily) {
                document.documentElement.style.setProperty('--user-font', fontFamily);
            }
        })();
        (function() {
            const kakaoKey = {{ kakao_js_key|tojson }};
            if (kakaoKey && window.Kakao && !Kakao.isInitialized()) {
                Kakao.init(kakaoKey);
            }
        })();
    </script>
    <div class="wrap">
        <div class="card {{ 'letter' if template_is_letter else 'postcard' }}" id="postcard">
            <div class="overlay">
                <div class="left">
                    <div class="verse-box">
                        <div class="text">{{ verse_text }}</div>
                        <span class="ref">{{ verse_reference }}</span>
                    </div>
                </div>
                <div class="right">
                    <div class="msg-box">
                        {{ message if message else '' }}
                    </div>
                    <div class="sender-box">
                        From. {{ sender or '익명' }}
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="btn btn-primary" onclick="saveImage()">이미지 저장</button>
        </div>
        <div class="share-section">
            <div class="share-title">공유하기</div>
            <div class="actions">
                <button class="btn btn-instagram" onclick="shareInstagram()">Instagram</button>
                <button class="btn btn-x" onclick="shareX()">X</button>
                <button class="btn btn-kakao" onclick="shareKakao()">KakaoTalk</button>
                <button class="btn btn-light" onclick="copyShareUrl()">URL 복사</button>
            </div>
        </div>
    </div>

    <script>
        function fitTextToContainer(element, minSize, maxSize, containerEl) {
            if (!element || !element.textContent.trim()) return;
            
            const target = containerEl || element;
            let fontSize = maxSize;
            element.style.fontSize = fontSize + 'px';
            
            let iterations = 0;
            const maxIterations = 200;
            
            while ((element.scrollHeight > target.clientHeight + 1 || 
                    element.scrollWidth > target.clientWidth + 1) && 
                   fontSize > minSize && iterations < maxIterations) {
                fontSize -= 0.3;
                element.style.fontSize = fontSize + 'px';
                iterations++;
            }
        }

        function fitVerseBox() {
            const verseBox = document.querySelector('.verse-box');
            const verseRef = document.querySelector('.verse-box .ref');
            const verseText = document.querySelector('.verse-box .text');
            
            if (!verseBox || !verseRef || !verseText) return;
            
            const isMobile = window.innerWidth <= 480;
            const isTablet = window.innerWidth <= 768 && window.innerWidth > 480;
            
            let refMin, refMax, textMin, textMax;
            
            if (isMobile) {
                refMin = 10; refMax = 14;
                textMin = 8; textMax = 14;
            } else if (isTablet) {
                refMin = 14; refMax = 20;
                textMin = 12; textMax = 24;
            } else {
                // 데스크톱: 크게 증가
                refMin = 18; refMax = 32;
                textMin = 16; textMax = 42;
            }
            
            // ref 먼저 조정
            fitTextToContainer(verseRef, refMin, refMax, verseBox);
            
            // ref 높이 제외한 영역에 본문 맞춤
            const verseBoxHeight = verseBox.clientHeight;
            const refHeight = verseRef.offsetHeight;
            const refMargin = parseInt(getComputedStyle(verseRef).marginTop || 0, 10);
            const availableHeight = verseBoxHeight - refHeight - refMargin;
            
            let textFontSize = textMax;
            verseText.style.fontSize = textFontSize + 'px';
            
            let iterations = 0;
            const maxIterations = 200;
            
            while ((verseText.scrollHeight > availableHeight + 1 || 
                    verseText.scrollWidth > verseText.clientWidth + 1) && 
                   textFontSize > textMin && iterations < maxIterations) {
                textFontSize -= 0.3;
                verseText.style.fontSize = textFontSize + 'px';
                iterations++;
            }
        }

        function adjustAllText() {
        const msgBox = document.querySelector('.msg-box');
        const senderBox = document.querySelector('.sender-box');
        
        const isMobile = window.innerWidth <= 480;
        const isTablet = window.innerWidth <= 768 && window.innerWidth > 480;
        
        fitVerseBox();
        
        // 메시지 영역 - 모바일 크기 축소
        if (msgBox) {
            if (isMobile) {
                fitTextToContainer(msgBox, 6, 12);  // 이전: 10~18
            } else if (isTablet) {
                fitTextToContainer(msgBox, 12, 15);  // 이전: 16~28
            } else {
                fitTextToContainer(msgBox, 20, 40);
            }
        }
        
        // 발신자 영역 - 모바일 크기 축소
        if (senderBox) {
            if (isMobile) {
                fitTextToContainer(senderBox, 5, 10);  // 이전: 8~14
            } else if (isTablet) {
                fitTextToContainer(senderBox, 10, 16);  // 이전: 12~20
            } else {
                fitTextToContainer(senderBox, 16, 36);
            }
        }
    }



        // 페이지 로드 및 리사이즈 시 실행
        window.addEventListener('load', () => {
            setTimeout(adjustAllText, 100);
        });
        window.addEventListener('resize', adjustAllText);

        function saveImage() {
            const cardEl = document.getElementById('postcard');
            if (!cardEl || typeof html2canvas === 'undefined') {
                alert('이미지 저장 도구를 불러오지 못했습니다.');
                return;
            }
            html2canvas(cardEl, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'postcard.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                alert('이미지 저장 중 오류가 발생했습니다.');
                console.error(err);
            });
        }

        function getShareMeta() {
            const senderName = {{ sender|tojson }};
            const safeSender = senderName && senderName.trim() ? senderName : '익명';
            return {
                url: window.location.href,
                title: '말씀 우체통',
                text: `${safeSender}이 보낸 성경 말씀 편지입니다.`,
            };
        }

        async function createShareImageFile() {
            const cardEl = document.getElementById('postcard');
            if (!cardEl || typeof html2canvas === 'undefined') return null;
            const canvas = await html2canvas(cardEl, { scale: 2 });
            return new Promise(resolve => {
                canvas.toBlob(blob => {
                    if (!blob) return resolve(null);
                    resolve(new File([blob], 'postcard.png', { type: 'image/png' }));
                }, 'image/png');
            });
        }

        async function shareWithSystem(preferImage = false) {
            const meta = getShareMeta();
            if (!navigator.share) {
                copyShareUrl(true);
                return false;
            }
            try {
                if (preferImage && navigator.canShare) {
                    const file = await createShareImageFile();
                    if (file && navigator.canShare({ files: [file] })) {
                        await navigator.share({ ...meta, files: [file] });
                        return true;
                    }
                }
                await navigator.share(meta);
                return true;
            } catch (err) {
                console.warn('share failed', err);
                return false;
            }
        }

        async function shareInstagram() {
            const ok = await shareWithSystem(true);
            if (!ok) {
                alert('모바일 공유 기능이 필요합니다. URL을 복사했습니다.');
            }
        }

        function shareX() {
            const meta = getShareMeta();
            const shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(meta.url)}&text=${encodeURIComponent(meta.text)}`;
            window.open(shareUrl, '_blank', 'noopener,noreferrer');
        }

        async function shareKakao() {
            const kakaoKey = {{ kakao_js_key|tojson }};
            if (!kakaoKey || !window.Kakao || !Kakao.isInitialized()) {
                const ok = await shareWithSystem(true);
                if (!ok) {
                    alert('모바일 공유 기능이 필요합니다. URL을 복사했습니다.');
                }
                return;
            }
            const meta = getShareMeta();
            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: '말씀 우체통',
                    description: meta.text,
                    imageUrl: "{{ template_image_url }}",
                    link: {
                        mobileWebUrl: meta.url,
                        webUrl: meta.url,
                    },
                },
                buttons: [
                    {
                        title: '엽서 보러가기',
                        link: {
                            mobileWebUrl: meta.url,
                            webUrl: meta.url,
                        },
                    },
                ],
            });
        }

        function copyShareUrl(silent = false) {
            const { url } = getShareMeta();
            if (navigator.clipboard?.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    if (!silent) alert('URL이 복사되었습니다.');
                }).catch(() => {
                    fallbackCopy(url, silent);
                });
            } else {
                fallbackCopy(url, silent);
            }
        }

        function fallbackCopy(text, silent) {
            const temp = document.createElement('textarea');
            temp.value = text;
            temp.style.position = 'fixed';
            temp.style.opacity = '0';
            document.body.appendChild(temp);
            temp.select();
            try {
                document.execCommand('copy');
                if (!silent) alert('URL이 복사되었습니다.');
            } catch (e) {
                if (!silent) alert('URL 복사에 실패했습니다.');
            }
            document.body.removeChild(temp);
        }
    </script>
</body>
</html>
