<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엽서 보기</title>
    <style>
        @font-face {
            font-family: 'PyeojinGothic';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2504-1@1.0/PyeojinGothic-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }

        @font-face {
            font-family: 'Pretendard';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Thin.woff2') format('woff2');
            font-weight: 100;
            font-display: swap;
        }

        @font-face {
            font-family: 'KimJeongcheolMyoungjo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/KimjungchulMyungjo-Light.woff2') format('woff2');
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'YesMyungjo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_13@1.0/YESMyoungjo-Regular.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'YesMyungjo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_13@1.0/YESMyoungjo-Bold.woff') format('woff');
            font-weight: 700;
            font-display: swap;
        }

        @font-face {
            font-family: 'SchoolSafetyWing';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2511-1@1.0/HakgyoansimNalgaeR.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        :root {
            --ink: #0f172a;
            --muted: #475569;
            --user-font: 'Pretendard', 'Noto Sans KR', system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #f5f7fb;
            color: var(--ink);
            font-family: var(--user-font);
            padding: 28px 16px 34px;
        }

        .wrap {
            max-width: 1180px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 18px;
            align-items: start;
        }

        .card-container {
            width: 100%;
        }

        .actions-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .actions {
            margin-top: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #2563eb;
            color: #fff;
        }

        .btn-light {
            background: #fff;
            color: #111827;
            border: 1px solid #e5e7eb;
        }

        .btn-x {
            background: #0f172a;
            color: #fff;
        }

        .btn-kakao {
            background: #FEE500;
            color: #191919;
        }

        .btn-instagram {
            background: linear-gradient(135deg, #F58529 0%, #DD2A7B 45%, #8134AF 75%, #515BD4 100%);
            color: #fff;
        }

        .share-section {
            margin-top: 0;
            text-align: left;
        }

        .share-title {
            font-weight: 800;
            margin-bottom: 10px;
            color: #1f2937;
        }

        .card {
            position: relative;
            background: url("{{ url_for('static', filename=template_image) }}") center/cover no-repeat;
            width: 100%;
            max-width: 700px;
            aspect-ratio: 16 / 10;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .card.letter {
            aspect-ratio: 2 / 3;
        }

        .overlay {
            position: absolute;
            inset: 0;
            padding: 3% 2.5%;
            display: flex;
            gap: 1.5%;
        }

        .left,
        .right {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ============ 편지지 템플릿: 세로 배치 ============ */
        .card.letter .overlay {
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 6%;
            padding: 10% 8%;
            height: 80%;
            margin: auto;
        }

        .card.letter .left,
        .card.letter .right {
            width: 80%;
            max-width: 760px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card.letter .left {
            flex: 0 0 40%;
            justify-content: center;
        }

        .card.letter .right {
            flex: 0 0 40%;
            justify-content: flex-start;
            gap: 8px;
        }

        .card.letter .verse-box,
        .card.letter .msg-box,
        .card.letter .sender-box {
            background: none;
            border: none;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.25);
        }

        .card.letter .verse-box,
        .card.letter .msg-box {
            width: 100%;
            max-width: 760px;
        }

        .card.letter .msg-box {
            flex: 1 1 0;
            min-height: 0;
            overflow: auto;
            height: 100%;
        }

        .card.letter .msg-box .body {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .card.letter .sender-box {
            width: 100%;
            max-width: 760px;
            border-radius: 0;
            align-self: center;
            text-align: center;
            margin-top: auto;
        }

        /* ============ 엽서 템플릿: 상하 2단 ============ */
        .card.postcard .overlay {
            display: grid;
            grid-template-rows: 60% 40%;
            gap: 0;
            padding: 12% 6% 6%;
            justify-content: space-between;
        }

        .card.postcard .left,
        .card.postcard .right {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0;
            min-height: 0;
            align-self: stretch;
        }

        .card.postcard .verse-box {
            color: var(--ink);
            line-height: 1.5;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: var(--user-font);
            flex: 1 1 auto;
            min-height: 0;
        }

        .card.postcard .msg-box {
            color: var(--ink);
            line-height: 1.5;
            font-weight: 600;
            overflow: hidden;
            font-family: var(--user-font);
            flex: 0 0 87.5%;
            min-height: 0;
        }

        /* 엽서 템플릿: 위아래 1단 구조 */
        .template-frame.postcard .overlay {
            display: grid;
            grid-template-rows: 60% 40%;
            gap: 0;
            padding: 12% 6% 6%;
            justify-content: space-between;
        }

        .template-frame.postcard .left,
        .template-frame.postcard .right {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            gap: 0;
            width: 100%;
            min-height: 0;
        }

        .template-frame.postcard .left {
            padding-top: 0;
        }

        .template-frame.postcard .verse-box {
            flex: 1;
            background: none;
            border: none;
            box-shadow: none;
            min-height: 0;
        }

        .template-frame.postcard .msg-box {
            flex: 0 0 87.5%;
            background: none;
            border: none;
            box-shadow: none;
            min-height: 0;
        }

        .template-frame.postcard .sender-box {
            margin-top: auto;
            background: none;
            border: none;
            box-shadow: none;
            flex: 0 0 12.5%;
            padding-top: 2px;
            padding-bottom: 2px;
            line-height: 1.2;
            overflow: visible;
        }

        /* 메시지가 없을 때 */
        .template-frame.postcard.no-message .overlay {
            grid-template-rows: 100%;
            padding: 6% 6% 6%;
        }

        .template-frame.postcard.no-message .right {
            flex: 0 0 0;
            display: none;
        }

        .template-frame.postcard.no-message .left {
            justify-content: center;
            padding-top: 6%;
            align-items: center;
        }

        .template-frame.postcard.no-message .verse-box {
            max-width: 96%;
            margin: 0 auto;
        }

        .template-frame.postcard.no-message .sender-box {
            display: block;
            margin: 10px auto 0;
            width: 100%;
        }

        .card.postcard .sender-box {
            text-align: center;
            color: var(--ink);
            font-weight: 700;
            overflow: hidden;
            font-family: var(--user-font);
            flex: 0 0 12.5%;
            align-self: center;
            padding-top: 2px;
            padding-bottom: 2px;
            line-height: 1.2;
            overflow: visible;
        }

        .card.postcard.no-message .overlay {
            grid-template-rows: 100%;
        }

        .card.postcard.no-message .right {
            flex: 0 0 0;
            display: none;
        }

        .card.postcard.no-message .left {
            justify-content: center;
            padding-top: 6%;
            align-items: center;
            /* 이 줄을 추가하세요 */
        }

        .card.postcard.no-message .verse-box {
            max-width: 96%;
            margin: 0 auto;
        }

        .card.postcard.no-message .sender-box {
            margin-top: 10px;
            text-align: center;
            /* 이 줄을 추가하세요 */
        }

        .card.letter.no-message .right {
            flex: 0 0 0;
            display: none;
        }

        .card.letter.no-message .left {
            flex: 1 1 auto;
            width: 100%;
            padding-top: 6%;
        }

        .card.letter.no-message .verse-box {
            max-width: 96%;
            margin: 0 auto;
        }

        /* ============ 공통 스타일 ============ */
        .verse-box .text {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .verse-box .text .body {
            flex: 1;
            overflow: hidden;
        }

        .verse-box .ref {
            font-weight: 800;
            text-align: right;
            flex-shrink: 0;
            margin-top: 0.15em;
            align-self: flex-end;
            display: block;
        }

        .msg-box {
            color: var(--ink);
            line-height: 1.5;
            font-weight: 600;
            overflow: hidden;
            font-family: var(--user-font);
            display: flex;
            flex-direction: column;
        }

        .msg-box .body {
            flex: 1;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: break-word;
            overflow: hidden;
        }

        .sender-box {
            color: var(--ink);
            font-weight: 700;
            overflow: hidden;
            text-align: center;
            font-family: var(--user-font);
        }

        /* ============ 반응형 조정 ============ */
        @media (max-width: 768px) {
            .card.postcard .overlay {
                padding: 12% 5% 6%;
            }

            .card.letter .overlay {
                height: 80%;
                width: 90%;
                padding: 10% 8%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .card {
                border-radius: 8px;
            }

            .card.postcard .overlay {
                padding: 10% 6% 8%;
            }

            .card.postcard.no-message .overlay {
                padding: 15% 6% 3%;
            }

            .card.letter .overlay {
                padding: 8% 6%;
                gap: 6%;
                justify-content: space-between;
            }

            .card.letter .verse-box {
                min-height: 40%;
                display: flex;
                align-items: center;
            }

            .card.letter .msg-box,
            .card.letter .sender-box {
                max-width: none;
            }

            .card.letter .msg-box {
                min-height: 0;
            }
        }

        @media (max-width: 900px) {
            .wrap {
                grid-template-columns: 1fr;
            }

            .card {
                max-width: 100%;
            }

            .actions {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .share-section {
                text-align: center;
            }
        }

        @media (max-width: 540px) {

            .verse-box,
            .msg-box {
                font-size: 13px;
                word-break: break-word;
            }

            .verse-box .ref {
                font-size: 11px;
            }
        }

        @media (min-width: 769px) {
            .verse-box .ref {
                margin-top: 0;
            }
        }
    </style>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <script>
        (function () {
            const fontFamily = {{ font_family| tojson
        }};
        if (fontFamily) {
            document.documentElement.style.setProperty('--user-font', fontFamily);
        }
        }) ();
        (function () {
            const kakaoKey = "{{ kakao_js_key|tojson }}";
            if (kakaoKey && window.Kakao && !Kakao.isInitialized()) {
                Kakao.init(kakaoKey);
            }
        })();
    </script>
    <div class="wrap">
        <div class="card-container">
            <div class="card {{ 'letter' if template_is_letter else 'postcard' }}{% if not (message or '').strip() %} no-message{% endif %}"
                id="postcard">
                <div class="overlay">
                    <div class="left">
                        <div class="verse-box">
                            <div class="text">{{ (verse_text or '')|trim }}</div>
                            <span class="ref">{{ verse_reference }}</span>
                        </div>
                        {% if not (message or '').strip() %}
                        <div class="sender-box">

                        </div>
                        {% endif %}

                    <div class="right">
                        <div class="msg-box">
                            <div class="body">{{ (message or '')|replace('\r', ' ')|replace('\n', ' ') }}</div>
                        </div>

                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="actions-container">
            <div class="actions">
                <button class="btn btn-primary" onclick="saveImage()">이미지 저장</button>
            </div>
            <div class="share-section">
                <div class="share-title">공유하기</div>
                <div class="actions">
                    <button class="btn btn-instagram" onclick="shareInstagram()">Instagram</button>
                    <button class="btn btn-x" onclick="shareX()">X</button>
                    <button class="btn btn-kakao" onclick="shareKakao()">KakaoTalk</button>
                    <button class="btn btn-light" onclick="copyShareUrl()">URL 복사</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function fitTextToContainer(element, minSize, maxSize, containerHeight = null, containerWidth = null) {
            if (!element || !element.textContent.trim()) return;

            let fontSize = maxSize;
            element.style.fontSize = fontSize + 'px';

            let iterations = 0;
            const maxIterations = 200;

            const refHeight = containerHeight !== null ? containerHeight : element.clientHeight;
            const refWidth = containerWidth !== null ? containerWidth : element.clientWidth;

            while ((element.scrollHeight > refHeight + 1 ||
                element.scrollWidth > refWidth + 1) &&
                fontSize > minSize && iterations < maxIterations) {
                fontSize -= 0.3;
                element.style.fontSize = fontSize + 'px';
                iterations++;
            }
        }

        function fitVerseBox() {
            const verseBox = document.querySelector('.verse-box');
            const verseRef = document.querySelector('.verse-box .ref');
            const verseText = document.querySelector('.verse-box .text');

            if (!verseBox || !verseRef || !verseText) return;

            const isMobile = window.innerWidth <= 480;
            const isTablet = window.innerWidth <= 768 && window.innerWidth > 480;

            let refMin, refMax, textMin, textMax;

            if (isMobile) {
                refMin = 8; refMax = 10;
                textMin = 8; textMax = 12;
            } else if (isTablet) {
                refMin = 8; refMax = 15;
                textMin = 7; textMax = 16;
            } else {
                refMin = 12; refMax = 20;
                textMin = 13; textMax = 24;
            }

            fitTextToContainer(verseRef, refMin, refMax);

            // ref 높이 제외한 영역에 본문 맞춤
            const verseBoxHeight = verseBox.clientHeight;
            const refHeight = verseRef.offsetHeight;
            const refMargin = parseInt(getComputedStyle(verseRef).marginTop || 0, 10);
            const availableHeight = verseBoxHeight - refHeight - refMargin;

            let textFontSize = textMax;
            verseText.style.fontSize = textFontSize + 'px';

            let iterations = 0;
            const maxIterations = 200;

            while ((verseText.scrollHeight > availableHeight + 1 ||
                verseText.scrollWidth > verseText.clientWidth + 1) &&
                textFontSize > textMin && iterations < maxIterations) {
                textFontSize -= 0.3;
                verseText.style.fontSize = textFontSize + 'px';
                iterations++;
            }
        }

        function adjustAllText() {
            const msgBoxContainer = document.querySelector('.msg-box');
            const msgBox = document.querySelector('.msg-box .body');
            const senderBoxContainer = document.querySelector('.sender-box');
            const senderBox = document.querySelector('.sender-box');
            const rightColumn = document.querySelector('.card.postcard .right');
            const verseRef = document.querySelector('.verse-box .ref');
            const verseText = document.querySelector('.verse-box .text');

            const isMobile = window.innerWidth <= 480;
            const isTablet = window.innerWidth <= 768 && window.innerWidth > 480;
            let msgMin, msgMax, senderMin, senderMax;
            if (isMobile) {
                msgMin = 10; msgMax = 18;
                senderMin = 10; senderMax = 12;
            } else if (isTablet) {
                msgMin = 12; msgMax = 20;
                senderMin = 10; senderMax = 12;
            } else {
                msgMin = 12; msgMax = 28;
                senderMin = 20; senderMax = 20;
            }


            fitVerseBox();
            if (verseRef && verseText) {
                verseRef.style.fontSize = getComputedStyle(verseText).fontSize;
            }

            if (msgBox && msgBoxContainer) {
                fitTextToContainer(msgBox, msgMin, msgMax, msgBoxContainer.clientHeight, msgBoxContainer.clientWidth);

                if (msgBox.scrollHeight > msgBoxContainer.clientHeight + 1) {
                    const hardMin = msgMin;
                    const currentSize = parseFloat(getComputedStyle(msgBox).fontSize) || msgMax;
                    fitTextToContainer(msgBox, hardMin, currentSize, msgBoxContainer.clientHeight, msgBoxContainer.clientWidth);
                }
            }
            if (senderBox && msgBox) {
                const baseSize = getComputedStyle(msgBox).fontSize;
                const baseSizeNum = parseFloat(baseSize) || 0;
                const senderSize = baseSizeNum ? Math.max(baseSizeNum, senderMin) + 'px' : baseSize;
                senderBox.style.fontSize = senderSize;
                const wrapper = senderBox.parentElement;
                if (wrapper) wrapper.style.fontSize = senderSize;
            }

            if (senderBox && senderBoxContainer) {
                fitTextToContainer(senderBox, senderMin, senderMax, senderBoxContainer.clientHeight, senderBoxContainer.clientWidth);
                const senderFontSize = getComputedStyle(senderBox).fontSize;
                senderBoxContainer.style.fontSize = senderFontSize;
            }

            // rightColumn overflow 보정은 gap 제거로 생략
        }



        // 페이지 로드 및 리사이즈 시 실행
        window.addEventListener('load', () => {
            setTimeout(adjustAllText, 100);
        });
        window.addEventListener('resize', adjustAllText);

        function saveImage() {
            const cardEl = document.getElementById('postcard');
            if (!cardEl || typeof html2canvas === 'undefined') {
                alert('이미지 저장 도구를 불러오지 못했습니다.');
                return;
            }
            html2canvas(cardEl, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'postcard.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                alert('이미지 저장 중 오류가 발생했습니다.');
                console.error(err);
            });
        }

        function getShareMeta() {
            const senderName = {{ sender| tojson
        }};
        const safeSender = senderName && senderName.trim() ? senderName : '익명';
        const url = window.location.href;
        return {
            url,
            title: '말씀 우체통',
            text: `${safeSender}이 보낸 성경 말씀 편지입니다. ${url}`,
        };
        }

        async function createShareImageFile() {
            const cardEl = document.getElementById('postcard');
            if (!cardEl || typeof html2canvas === 'undefined') return null;
            const canvas = await html2canvas(cardEl, { scale: 2 });
            return new Promise(resolve => {
                canvas.toBlob(blob => {
                    if (!blob) return resolve(null);
                    resolve(new File([blob], 'postcard.png', { type: 'image/png' }));
                }, 'image/png');
            });
        }

        async function shareWithSystem(preferImage = false) {
            const meta = getShareMeta();
            if (!navigator.share) {
                copyShareUrl(true);
                return false;
            }
            try {
                if (preferImage && navigator.canShare) {
                    const file = await createShareImageFile();
                    if (file && navigator.canShare({ files: [file] })) {
                        await navigator.share({ ...meta, files: [file] });
                        return true;
                    }
                }
                await navigator.share(meta);
                return true;
            } catch (err) {
                console.warn('share failed', err);
                return false;
            }
        }

        async function shareInstagram() {
            const ok = await shareWithSystem(true);
            if (!ok) {
                alert('모바일 공유 기능이 필요합니다. URL을 복사했습니다.');
            }
        }

        function shareX() {
            const meta = getShareMeta();
            const shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(meta.url)}&text=${encodeURIComponent(meta.text)}`;
            window.open(shareUrl, '_blank', 'noopener,noreferrer');
        }

        async function shareKakao() {
            const kakaoKey = {{ kakao_js_key| tojson
        }};
        if (!kakaoKey || !window.Kakao || !Kakao.isInitialized()) {
            const ok = await shareWithSystem(true);
            if (!ok) {
                alert('모바일 공유 기능이 필요합니다. URL을 복사했습니다.');
            }
            return;
        }
        const meta = getShareMeta();
        Kakao.Share.sendDefault({
            objectType: 'feed',
            content: {
                title: '말씀 우체통',
                description: meta.text,
                imageUrl: "https://bible-postoffice-2025.web.app/view-postcard/adae057c-0902-4d77-b46b-541e60241532",
                link: {
                    mobileWebUrl: meta.url,
                    webUrl: meta.url,
                },
            },
            buttons: [
                {
                    title: '엽서 보러가기',
                    link: {
                        mobileWebUrl: meta.url,
                        webUrl: meta.url,
                    },
                },
            ],
        });
        }

        function copyShareUrl(silent = false) {
            const { url } = getShareMeta();
            if (navigator.clipboard?.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    if (!silent) alert('URL이 복사되었습니다.');
                }).catch(() => {
                    fallbackCopy(url, silent);
                });
            } else {
                fallbackCopy(url, silent);
            }
        }

        function fallbackCopy(text, silent) {
            const temp = document.createElement('textarea');
            temp.value = text;
            temp.style.position = 'fixed';
            temp.style.opacity = '0';
            document.body.appendChild(temp);
            temp.select();
            try {
                document.execCommand('copy');
                if (!silent) alert('URL이 복사되었습니다.');
            } catch (e) {
                if (!silent) alert('URL 복사에 실패했습니다.');
            }
            document.body.removeChild(temp);
        }
    </script>
