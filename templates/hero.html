<div class="relative flex-1 flex flex-col items-center justify-center px-6 py-16 overflow-hidden transition-colors duration-500">
    
    <div class="absolute inset-0 opacity-0 dark:opacity-40 transition-opacity duration-1000">
        {% for i in range(50) %}
        <div class="absolute w-1 h-1 bg-accent rounded-full animate-twinkle"
             style="left: {{ range(0, 100) | random }}%; 
                    top: {{ range(0, 100) | random }}%; 
                    animation-delay: {{ (range(0, 30) | random)/10 }}s;
                    animation-duration: {{ (range(20, 50) | random)/10 }}s;">
        </div>
        {% endfor %}
    </div>

    <div class="relative z-10 flex flex-col items-center text-center max-w-md">
        
        <div class="relative mb-12 animate-float">
            <div class="w-40 h-48 mx-auto relative">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-20 bg-primary dark:bg-blue-600 rounded-t-[80px] border-4 border-primary dark:border-blue-600 shadow-2xl transition-colors"></div>
                
                <div class="absolute top-16 left-1/2 -translate-x-1/2 w-32 h-24 bg-primary dark:bg-blue-600 border-4 border-primary dark:border-blue-600 shadow-2xl transition-colors">
                    <div class="absolute top-6 left-1/2 -translate-x-1/2 w-20 h-2 bg-white/30 dark:bg-black/20 rounded-full"></div>
                    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 w-16 h-8 border-2 border-white/20 dark:border-white/10 rounded"></div>
                </div>

                <div class="absolute top-10 right-0 w-2 h-14 bg-accent dark:bg-amber-500 rounded-full shadow-lg"></div>
                <div class="absolute top-10 right-2 w-10 h-7 bg-accent dark:bg-amber-400 rounded-r shadow-lg origin-left rotate-12 transition-colors"></div>

                <div class="absolute top-40 left-1/2 -translate-x-1/2 w-3 h-20 bg-slate-300 dark:bg-slate-700 shadow-inner"></div>
                <div class="absolute top-56 left-1/2 -translate-x-1/2 w-14 h-4 bg-slate-400 dark:bg-slate-800 rounded-full shadow-lg"></div>
            </div>

            <div class="absolute inset-0 -z-10 blur-[60px] opacity-20 dark:opacity-40 bg-primary dark:bg-blue-400 rounded-full scale-150 transition-opacity"></div>
        </div>

        <h1 class="text-4xl sm:text-5xl font-bold mb-6 font-serif tracking-tight text-slate-900 dark:text-white transition-colors">
            말씀우체통
        </h1>

        <div class="space-y-1 mb-10">
            <p class="text-lg text-slate-600 dark:text-slate-300 transition-colors">매일 당신의 마음에 닿는</p>
            <p class="text-xl text-primary dark:text-accent font-bold transition-colors">하나님의 편지를 받아보세요</p>
        </div>

        <div class="px-8 py-6 bg-white dark:bg-white/10 backdrop-blur-md rounded-2xl border border-slate-200 dark:border-white/20 shadow-xl dark:shadow-2xl hover:scale-105 transition-all duration-500 cursor-default">
            <p class="text-base text-slate-800 dark:text-white/90 leading-relaxed font-serif italic">
                "네 말씀은 내 발에 등이요<br />내 길에 빛이니이다"
            </p>
            <p class="text-[11px] text-primary dark:text-accent/80 mt-4 font-bold tracking-[0.2em] uppercase">시편 119:105</p>
        </div>

        <div class="mt-8 flex flex-col gap-3 w-full max-w-[280px]">
            <a href="/login/google" class="flex items-center justify-center gap-3 px-4 py-3 bg-white hover:bg-slate-50 text-slate-700 border border-slate-200 rounded-xl transition-all duration-300 shadow-sm hover:shadow-md group">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span class="text-sm font-medium">Google로 시작하기</span>
            </a>

            <a href="/login/kakao" class="flex items-center justify-center gap-3 px-4 py-3 bg-[#FEE500] hover:bg-[#FDE100] text-[#191919] rounded-xl transition-all duration-300 shadow-sm hover:shadow-md">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 3c-4.97 0-9 3.185-9 7.115 0 2.558 1.707 4.8 4.27 6.054-.188.702-.682 2.545-.78 2.922-.123.477.175.47.37.34.152-.102 2.41-1.637 3.393-2.302.544.073 1.103.111 1.677.111 4.97 0 9-3.185 9-7.115S16.97 3 12 3z"/>
                </svg>
                <span class="text-sm font-medium">카카오로 시작하기</span>
            </a>
        </div>
        <div class="mt-8 flex flex-col gap-3 w-full max-w-[280px]">
            <div class="relative my-4">
                <div class="absolute inset-0 flex items-center">
                    <span class="w-full border-t border-slate-200 dark:border-white/10"></span>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-slate-50 dark:bg-slate-900 px-2 text-slate-400">또는</span>
                </div>
            </div>

            <a href="/signup" class="flex items-center justify-center gap-2 px-4 py-3 bg-transparent hover:bg-slate-100 dark:hover:bg-white/5 text-slate-600 dark:text-slate-300 border border-slate-300 dark:border-white/20 rounded-xl transition-all duration-300 group">
                <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span class="text-sm font-medium">이메일로 가입하기</span>
            </a>

            <p class="mt-4 text-xs text-center text-slate-400">
                이미 계정이 있으신가요? 
                <a href="/login" class="text-primary dark:text-accent font-bold hover:underline ml-1">로그인</a>
            </p>
        </div>

    </div>
</div>
