<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind ì„¤ì • (ì• ë‹ˆë©”ì´ì…˜ ë° ë‹¤í¬ëª¨ë“œ í•„ìˆ˜ ì„¤ì •)
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        accent: '#fbbf24',
                    },
                    keyframes: {
                        twinkle: {
                            '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                            '50%': { opacity: 1, transform: 'scale(1.2)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    },
                    animation: {
                        twinkle: 'twinkle 3s ease-in-out infinite',
                        float: 'float 5s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        /* í°íŠ¸ ë° ê¸°ë³¸ ë°°ê²½ ì„¤ì • */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap');
        
        @layer base {
            .font-serif { font-family: 'Noto Serif KR', serif; }
        }

            @apply transition-colors duration-500 min-h-screen flex flex-col;

</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-white">

    <nav class="fixed top-6 right-6 z-50">
        <button id="theme-toggle" class="p-3 rounded-2xl bg-white/80 dark:bg-slate-800/80 backdrop-blur-md shadow-lg border border-slate-200 dark:border-slate-700 transition-all hover:scale-110">
            <span id="theme-toggle-light-icon" class="hidden dark:block">â˜€ï¸</span>
            <span id="theme-toggle-dark-icon" class="block dark:hidden">ğŸŒ™</span>
        </button>
    </nav>

    <main class="flex-1 flex flex-col">
        {% block content %}{% endblock %}
    </main>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        // ì´ˆê¸° í…Œë§ˆ ë¡œë“œ
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>
</body>
